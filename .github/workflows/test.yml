name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: tinder
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/tinder
      REDIS_URL: redis://localhost:6379/0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          echo "::group::ğŸ“¦ Installing Python dependencies"
          pip install -r requirements.txt
          echo "::endgroup::"

      - name: Run database migrations
        run: |
          echo "::group::ğŸ—„ï¸ Running database migrations"
          python db_migrate.py
          echo "::endgroup::"

      - name: Run tests
        run: |
          echo "::group::ğŸ§ª Running pytest"
          python -m pytest test/ -v --color=yes --tb=short \
            --junitxml=test-results.xml
          echo "::endgroup::"

      - name: Publish test summary
        if: always()
        uses: test-summary/action@v2
        with:
          paths: test-results.xml
